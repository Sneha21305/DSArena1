<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <div class="overlay-text">
      <h1>DSArena</h1>
      <p>Challenge yourself with exciting quizzes !</p>
    </div>
    <div class="left-side">
      <img src="login-left.jpg" alt="" />
    </div>
    <div class="right-side">
      <div class="login-box">
        <h2>Log in</h2>
        <form id="login-form">
          <input id="login-email" type="text" id="login-email" placeholder="Email ID" required />
          <input id="login-password" type="password" id="login-password" placeholder="Password" required />
          <div class="action">
            <a href="#">Forgot password</a>
          </div>
          <button type="submit">Login</button>
          <p>Don't have an account? <a href="sign.html">Sign Up</a></p>
        </form>
      </div>
    </div>
  </div>
<script>
  window.addEventListener('load', () => {
    if (localStorage.getItem('currentUser')) {
      // User is already logged in, redirect to dashboard
      window.location.href = 'dashboard.html';
    }
  });
  
  // Handle bfcache when user navigates back to this page
  window.addEventListener('pageshow', event => {
    if (event.persisted) {
      if (localStorage.getItem('currentUser')) {
        window.location.href = 'dashboard.html';
      }
    }
  });
</script>

  <script src="auth.js"></script>
</body>
</html>
