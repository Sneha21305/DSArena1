<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard</title>
  <link rel="stylesheet" href="dash.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 20px;
    }
    .leaderboard-container {
      background: white;
      border-radius: 10px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .back-btn {
      margin-top: 20px;
      display: block;
      text-align: center;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }
    .back-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="leaderboard-container">
    <h1>üèÖ Leaderboard</h1>
    <table id="leaderboard-table">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Email</th>
          <th>Best Score</th>
        </tr>
      </thead>
      <tbody>
        <!-- Leaderboard rows will be inserted here -->
      </tbody>
    </table>
    <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
  </div>

  <script>
    const users = JSON.parse(localStorage.getItem("users")) || [];

    // Sort users by bestScore in descending order
    users.sort((a, b) => (b.bestScore || 0) - (a.bestScore || 0));

    const tbody = document.querySelector("#leaderboard-table tbody");

    if (users.length === 0) {
      tbody.innerHTML = `<tr><td colspan="4">No users found</td></tr>`;
    } else {
      users.forEach((user, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${user.name || "Unknown"}</td>
          <td>${user.email || "N/A"}</td>
          <td>${user.bestScore?.toFixed(2) || "0.00"}%</td>
        `;
        tbody.appendChild(row);
      });
    }
  </script>
</body>
</html>
